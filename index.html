<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSense AI | Live Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f0; }
        .spinner { border-top-color: #2E7D32; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .prose h3 { color: #1B5E20; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="bg-green-700 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">ðŸŒ¿ AgriSense AI</h1>
        </div>

        <div class="p-6">
            <div id="key-banner" class="mb-4 p-3 bg-amber-50 text-xs rounded border border-amber-200 flex justify-between items-center">
                <span>API Key needed for AI diagnosis.</span>
                <button onclick="setApiKey()" class="font-bold underline text-amber-900">Enter Key</button>
            </div>

            <div class="relative aspect-video bg-black rounded-xl overflow-hidden mb-4 border-2 border-gray-100">
                <video id="video" class="w-full h-full object-cover hidden" autoplay playsinline></video>
                <img id="preview" class="w-full h-full object-cover hidden">
                <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 bg-gray-50">
                    <p class="text-sm">No active camera feed</p>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <div class="flex gap-2">
                    <button onclick="initCamera()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold text-sm">Open Live Camera</button>
                    <button id="capture-btn" onclick="takePhoto()" class="hidden flex-1 py-3 bg-red-500 text-white rounded-lg font-bold text-sm">Take Photo</button>
                </div>

                <div class="relative">
                    <label class="block w-full py-3 bg-gray-800 text-white text-center rounded-lg font-bold text-sm cursor-pointer hover:bg-black">
                        ðŸ“¸ Use Device Camera App
                        <input type="file" accept="image/*" capture="environment" class="hidden" onchange="handleFileUpload(this)">
                    </label>
                </div>

                <button id="analyze-btn" disabled onclick="startAnalysis()" class="w-full py-4 bg-green-600 text-white rounded-lg font-bold disabled:bg-gray-200 transition">
                    Analyze Crop Health
                </button>
            </div>

            <div id="loader" class="hidden mt-6 text-center">
                <div class="spinner border-4 border-gray-200 rounded-full w-8 h-8 mx-auto mb-2"></div>
                <p class="text-green-700 font-bold animate-pulse text-sm">AI Analysis in Progress...</p>
            </div>

            <div id="result-container" class="hidden mt-6 p-4 bg-gray-50 rounded-xl border border-gray-200 shadow-inner">
                <div id="report-content" class="prose prose-sm max-w-none text-gray-800"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        let API_KEY = localStorage.getItem('GEMINI_KEY');
        const video = document.getElementById('video');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const captureBtn = document.getElementById('capture-btn');

        if (API_KEY) updateKeyUI();

        function setApiKey() {
            const key = prompt("Enter your Gemini API Key:");
            if (key) {
                localStorage.setItem('GEMINI_KEY', key);
                API_KEY = key;
                updateKeyUI();
            }
        }

        function updateKeyUI() {
            document.getElementById('key-banner').classList.add('hidden');
        }

        // IMPROVED CAMERA INITIALIZATION
        async function initCamera() {
            const constraints = {
                video: {
                    facingMode: { ideal: "environment" }, // Request back camera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                // Check if browser even supports mediaDevices
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Your browser does not support camera access.");
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.classList.remove('hidden');
                placeholder.classList.add('hidden');
                preview.classList.add('hidden');
                captureBtn.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert("Camera Error: " + err.message + "\n\nTry using the 'Device Camera App' button instead.");
            }
        }

        function takePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            selectedImage = canvas.toDataURL('image/jpeg');
            preview.src = selectedImage;
            
            // Stop camera
            video.srcObject.getTracks().forEach(track => track.stop());
            
            video.classList.add('hidden');
            preview.classList.remove('hidden');
            captureBtn.classList.add('hidden');
            document.getElementById('analyze-btn').disabled = false;
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImage = e.target.result;
                preview.src = selectedImage;
                preview.classList.remove('hidden');
                video.classList.add('hidden');
                placeholder.classList.add('hidden');
                document.getElementById('analyze-btn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        async function startAnalysis() {
            if (!API_KEY) return setApiKey();
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('analyze-btn').disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "Agricultural Specialist Analysis: 1. Identify Crop. 2. Identify health/disease/pest problem. 3. Detailed Treatment (Organic/Chemical). 4. Next Steps for farmer. Use bold markdown headers." },
                                { inline_data: { mime_type: "image/jpeg", data: selectedImage.split(',')[1] } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                document.getElementById('report-content').innerHTML = marked.parse(text);
                document.getElementById('result-container').classList.remove('hidden');
                // Scroll to result
                document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert("Analysis failed. Check your API key or connection.");
            } finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('analyze-btn').disabled = false;
            }
        }
    </script>
</body>
</html>
